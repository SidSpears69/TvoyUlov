<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header class="page-header">
    <div class="page-header__section page-header__section--top">
      <a href="page-header__logo logo" title="На главную">
        <img src="img/logo.svg" alt="Логотип" width="312" height="70">
        <span class="visually-hidden">На главную</span>
      </a>
      <a class="page-header__social social social--phone" href="tel:+78003504627">
        8 (800) 350-46-27
        <span class="social__text">Звонок бесплатный</span>
      </a>
      <a class="page-header__social social social--whatsapp" href="https://wa.me/+79119248527">
        8 (911) 924-85-27
        <span class="social__text">Whatsapp</span>
      </a>
      <label for="search" class="visually-hidden">Поиск по сайту</label>
      <form action="javascript:void(0)" method="post">
        <input type="search" name="search" id="search" placeholder="Что ищем?" class="search__input">
        <button type="submit" class="search__button">
          <img src="img/search.svg" aria-hidden="true" width="26" height="26">
          <span class="visually-hidden">Искать</span>
        </button>
      </form>
    </div>
    <div class="page-header__section page-header__section--bottom">
      <nav class="page-header__menu menu">
        <ul class="menu__list">
          <li class="menu__item"><a href="javascript:void(0)" class="menu__link">О нас</a></li>
          <li class="menu__item"><a href="javascript:void(0)" class="menu__link">Оплата и доставка</a></li>
          <li class="menu__item"><a href="javascript:void(0)" class="menu__link">Отследить заказ</a></li>
          <li class="menu__item"><a href="javascript:void(0)" class="menu__link">Контакты</a></li>
          <li class="menu__item"><a href="javascript:void(0)" class="menu__link">Форум</a></li>
        </ul>
      </nav>
      <p class="page-header__enter-site enter-site">
        <a href="javascript:void(0)" class="enter-site__link">Войти</a>
        /
        <a href="javascript:void(0)" class="enter-site__link">Регистрация</a>
      </p>
      <a href="javascript:void(0)" class="page-header__products-link products-link" title="Избранное">
        <img src="img/icon-favourites.svg" aria-hidden="true" class="products-link__img" width="27" height="24">
        <span class="visually-hidden">Избранное</span><span class="products-link__counter">11</span>
      </a>
      <a href="javascript:void(0)" class="page-header__products-link products-link" title="Сравнение товаров">
        <img src="img/icon-comparison.svg" aria-hidden="true" class="products-link__img" width="26" height="26">
        <span class="visually-hidden">Сравнение товаров</span><span class="products-link__counter">3</span>
      </a>
      <a href="javascript:void(0)" class="page-header__products-link products-link" title="Корзина">
        <img src="img/icon-basket.svg" aria-hidden="true" class="products-link__img" width="28" height="24">
        <span class="visually-hidden">Корзина</span><span class="products-link__counter">2</span>
      </a>
    </div>
  </header>
  <main class="page-main">
    <aside class="page-aside">
      <nav class="page-aside__menu menu-catalog">
        <h2 class="menu-catalog__title"></h2>
      </nav>
    </aside>
  </main>
</body>

</html>
